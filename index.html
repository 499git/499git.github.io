<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>鬼滅の刃タイマー</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-image: url('mugenjo.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        .character {
            display: none;
            margin: 20px;
        }
        #akaza { width: 300px; }
        #muzan { width: 300px; }
        #nakime {
            display: none;
            width: 500px;
            margin: 20px auto;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
        #counter {
            font-size: 3em; 
            font-weight: bold;
            color: #fff;
        }
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
        }
        .visible {
            display: inline-block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="flash-effect" class="flash"></div>

    <h1>てきAは４秒おきに、てきBは６秒おきに表れます。</h1>
    <p>カウント：<span id="counter">0</span></p>

    <div class="controls">
        <button id="startButton" class="visible">スタート</button>
        <button id="stopButton" class="hidden">ストップ</button>
        <button id="resetButton">リセット</button>
    </div>

    <img id="akaza" class="character" src="akaza.jpg" alt="猗窩座">
    <img id="muzan" class="character" src="muzan.jpg" alt="無惨">
    <img id="nakime" class="character" src="nakime.jpg" alt="鳴女">
    
    <script>
        let count = 0;
        let timerId = null;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const counterElement = document.getElementById('counter');
        const akazaImg = document.getElementById('akaza');
        const muzanImg = document.getElementById('muzan');
        const nakimeImg = document.getElementById('nakime');
        const flashEffect = document.getElementById('flash-effect');

        function startTimer() {
            if (timerId !== null) return;
            
            startButton.classList.add('hidden');
            startButton.classList.remove('visible');
            stopButton.classList.add('visible');
            stopButton.classList.remove('hidden');

            timerId = setInterval(() => {
                count++;
                counterElement.textContent = count;

                if (count === 10) {
                    clearInterval(timerId);
                    timerId = null;

                    akazaImg.style.display = 'none';
                    muzanImg.style.display = 'none';
                    
                    // 1. 最初のフラッシュと鳴女の表示
                    flashEffect.style.opacity = '1';
                    setTimeout(() => {
                        flashEffect.style.opacity = '0';
                    }, 300);

                    // 2. 1秒後のフラッシュとカウントのリセット
                    setTimeout(() => {
                        nakimeImg.style.display = 'none';
                        flashEffect.style.opacity = '1';
                        setTimeout(() => {
                            flashEffect.style.opacity = '0';
                        }, 300);
                        
                        count = 0;
                        counterElement.textContent = '0';
                        
                        startButton.classList.add('visible');
                        startButton.classList.remove('hidden');
                        stopButton.classList.add('hidden');
                        stopButton.classList.remove('visible');
                    }, 1000);

                    return;
                }

                if (count % 12 === 0) {
                    akazaImg.style.display = 'inline-block';
                    muzanImg.style.display = 'inline-block';
                } 
                else if (count % 4 === 0) {
                    akazaImg.style.display = 'inline-block';
                    muzanImg.style.display = 'none';
                } 
                else if (count % 6 === 0) {
                    muzanImg.style.display = 'inline-block';
                    akazaImg.style.display = 'none';
                }
                else {
                    akazaImg.style.display = 'none';
                    muzanImg.style.display = 'none';
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerId === null) return;
            
            clearInterval(timerId);
            timerId = null;

            startButton.classList.add('visible');
            startButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
            stopButton.classList.remove('visible');
        }

        function resetTimer() {
            stopTimer();
            count = 0;
            counterElement.textContent = '0';
            akazaImg.style.display = 'none';
            muzanImg.style.display = 'none';
            nakimeImg.style.display = 'none';
        }

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);
    </script>

</body>
</html>
